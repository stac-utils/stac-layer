<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
      #map {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/index.js" type="module"></script>
    <script type="module">
      // initalize leaflet map
      const map = L.map('map').setView([0, 0], 5);

      // add OpenStreetMap basemap
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);


      const url_to_stac_item = "https://earthengine-stac.storage.googleapis.com/catalog/CIESIN_GPWv4_population-count.json";

      fetch(url_to_stac_item).then(res => res.json()).then(async item => {
        const lyr = await L.stacLayer(item, {
          debugLevel: 2,

          // should be able to toggle overview
          displayOverview: true,

          // works for thumbnail and preview
          displayPreview: false
        });

        lyr.on('click', console.log);

        lyr.addTo(map);

        map.fitBounds(lyr.getBounds());
      });
    </script>
  </body>
</html>
