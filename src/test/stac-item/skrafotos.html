<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
      #map {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/index.js" type="module"></script>
    <script type="module">
      // initalize leaflet map
      const map = L.map('map').setView([0, 0], 5);

      // add OpenStreetMap basemap
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);


      const url_to_stac_items= "https://skraafotodistribution-stacfastapi.k8s-test-121.septima.dk/collections/2021skraafotos/items";

      fetch(url_to_stac_items).then(res => res.json()).then(async featureCollection => {
        const feature = featureCollection.features[0];
        const lyr = await L.stacLayer(feature, { debugLevel: 2 });
        lyr.on('click', console.log);
        lyr.addTo(map);
        map.fitBounds(lyr.getLayers()[0].getBounds());
      });
    </script>
  </body>
</html>
