<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
    <style>
      #map {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="/dist/stac-layer.min.js" type="module"></script>
    <script type="module">
      // initalize leaflet map
      const map = L.map('map').setView([0, 0], 5);
      window.map = map;

      // add OpenStreetMap basemap
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);


      const url_to_stac_item = "https://storage.googleapis.com/cfo-public/vegetation/California-Vegetation-CanopyBaseHeight-2016-Summer-00010m.json";

      fetch(url_to_stac_item).then(res => res.json()).then(async item => {
        const lyr = L.stacLayer(item, { debugLevel: 2, tileUrlTemplate: "http://localhost:8000/cog/tiles/{z}/{x}/{y}?url={url}&colormap_name=viridis&rescale=0,30" });
        window.lyr = lyr;

        lyr.addTo(map);

        lyr.on('click', console.log);

        map.fitBounds(lyr.getBounds());
      });
    </script>
  </body>
</html>
