<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      bottom: 0;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="/dist/stac-layer.min.js" type="module"></script>
  <script type="module">
    // initalize leaflet map
    const map = L.map('map').setView([0, 0], 5);

    // add OpenStreetMap basemap
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const feature = {
      "type": "image/tiff; application=geotiff; profile=cloud-optimized",
      "title": "Visual (RGB) Image",
      "href": "./103001000AC5B000-visual.tif",
      "proj:bbox": [
        619843.75,
        8889843.75,
        625156.25,
        8895156.25
      ],
      "proj:shape": [
        17408,
        17408
      ],
      "proj:transform": [
        0.30517578125,
        0.0,
        619843.75,
        0.0,
        -0.30517578125,
        8895156.25,
        0.0,
        0.0,
        1.0
      ],
      "eo:bands": [
        {
          "name": "BAND_R",
          "common_name": "red",
          "description": "Red"
        },
        {
          "name": "BAND_G",
          "common_name": "green",
          "description": "Green"
        },
        {
          "name": "BAND_B",
          "common_name": "blue",
          "description": "Blue"
        }
      ]
    };

    const lyr = L.stacLayer(feature, {
      debugLevel: 4,
      resolution: 128,
      baseUrl: "https://ard.maxar.com/samples/v4/rio_deforestation/19/300022033202/2011-05-11/103001000AC5B000.json",
    });
    console.log("(initial) lyr.stac:", lyr.stac);
    lyr.on("fallback", evt => {
      console.log("fallback:", evt);
      console.log("(after fallback) lyr.stac:", lyr.stac);
    });
    lyr.addTo(map);
    map.fitBounds(lyr.getBounds());
  </script>
</body>

</html>
