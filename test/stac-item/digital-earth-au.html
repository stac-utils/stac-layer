<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <style>
      #map {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="/dist/stac-layer.min.js" type="module"></script>
    <script type="module">
      // initalize leaflet map
      const map = L.map('map').setView([0, 0], 5);

      // add OpenStreetMap basemap
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);


      const url_to_stac_data = "https://explorer.sandbox.dea.ga.gov.au/stac/collections/ga_s2am_ard_3/items/043009f3-ce7b-4f79-83dc-0283f5211d94";
      
      fetch(url_to_stac_data).then(res => res.json()).then(async feature => {
        const lyr = L.stacLayer(feature, {
          debugLevel: 2,
          tileUrlTemplate: `http://localhost:8000/stac/tiles/{z}/{x}/{y}?url=${url_to_stac_data}&rescale=0,5041&assets=nbart_red,nbart_green,nbart_blue`,
          timeout: 10,
          assets: [
            "nbart_red", "nbart_green", "nbart_blue"
          ],
          resolution: 512
        });
        lyr.on('click', console.log);
        lyr.addTo(map);
        map.fitBounds(lyr.getBounds());
      });
    </script>
  </body>
</html>
